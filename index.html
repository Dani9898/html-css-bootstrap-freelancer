<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>


<body>


    <!-- intestazione -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2 offset-5 col-sm-5 offset-sm-2"></div>
            </div>
        </div>
    </header>


    <!-- jumbotron -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-10 offset-1 jumbotron"></div>
            </div>
        </div>
    </div>


    <!-- main content -->
    <main>

        <!-- portfolio -->
        <section>

            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>

        <!-- about -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- contact -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>

</body>
</html>
