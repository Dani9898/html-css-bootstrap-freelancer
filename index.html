<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Freelancer</title>

</head>


<body>


    <!-- intestazione -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2 offset-5 col-md-5 offset-md-2"></div>
            </div>
        </div>
    </header>


    <!-- jumbotron -->
    <div class="row jumbotron">
        <div class="col-12">

            <div class="start-bootstrap">
                <!-- img -->
                <div class="img">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <!-- titolo -->
                <div class="title">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <!-- contenuto -->
                <div class="star-lines">
                    <div class="line"></div>
                    <div class="star"><i class="fas fa-star"></i></div>
                    <div class="line"></div>
                </div>
                <div class="spec">
                    <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                </div>              
            </div>
        </div>
    </div>
    
    <!-- main content -->
    <main>

        <!-- portfolio -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2></h2>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- about -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- contact -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        
    </main>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>

</body>
</html>
